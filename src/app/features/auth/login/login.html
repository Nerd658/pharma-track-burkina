<div class="login-page">
  <div class="login-card card">
    <div class="login-header">
      <i data-feather="log-in"></i>
      <h2>Connexion Ã  PharmaTrack</h2>
      <p>Veuillez entrer vos identifiants pour continuer.</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input id="username" type="text" class="form-control" [(ngModel)]="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      @if (errorMessage()) {
        <div class="alert alert-danger">{{ errorMessage() }}</div>
      }

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
        } @else {
          <span>Se connecter</span>
        }
      </button>
    </form>
  </div>
</div>
