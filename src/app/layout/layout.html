<header class="header">
  <nav class="nav">
    <a class="nav-logo" routerLink="/">PharmaTrack</a>
    <ul class="nav-links">
      <li><a routerLink="/">Dashboard</a></li>
      <li><a routerLink="/medicaments">Médicaments</a></li>
      <li class="dropdown">
        <a href="#">Ventes</a>
        <div class="dropdown-content">
          <a routerLink="/ventes/enregistrer">Enregistrer une vente</a>
          <a routerLink="/ventes/historique">Historique des ventes</a>
        </div>
      </li>
    </ul>
    <form class="search-form">
      <input type="text" placeholder="Rechercher un médicament..." #searchInput (input)="onSearch(searchInput.value)">
    </form>
    @if (isAuthenticated()) {
      <a class="nav-login" (click)="logout()">Déconnexion</a>
    } @else {
      <a class="nav-login" routerLink="/login">Connexion</a>
    }
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
